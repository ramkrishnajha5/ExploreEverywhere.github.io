<html lang="en">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/df6463ace3.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container">

            <img class='logo lg-heading' src="./img/bglogo.png" alt="main logo" height="90">
            <ul class="nav-items" type="none">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>

            </ul>
        </div>
 
    </nav>

    <section class="contact-form">
        <div class="container1">
            <div class="cf">
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by feeling out the contact form below.</p>
                    <div class="form-group">
                        <label class="required" for="username">Name*</label>
                        <input type="text" name="" id="username"  required>
                    </div>
                    <div class="form-group">
                        <label class="required" for="email">Email*</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone no.</label>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label class="required" for="message">write Your Message*</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div> 
        </div>
       
    </section>

   

    <footer class="footer">
        <div class="social-media-links">

            <a href="mailto: ram03krishna@gmail.com"><i class="fa-solid fa-square-envelope fa-3x"></i></a>
            
        </div>
        <p>Thanks For Visiting Us.</p>

    </footer>
